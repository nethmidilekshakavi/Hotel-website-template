<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Kassapay</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="css/navbar.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --chocolate-dark: #3E2723;
            --chocolate: #5D4037;
            --chocolate-light: #795548;
            --chocolate-medium: #4E342E;
            --cream: #EFEBE9;
            --light-bg: #F5F5F5;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            line-height: 1.6;
            color: #334155;
        }

        /* Hero Section */
        .hero {
            background: linear-gradient(135deg, var(--chocolate-dark), var(--chocolate));
            color: white;
            padding: 150px 20px 100px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg"><circle cx="50" cy="50" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            max-width: 800px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .hero p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        /* Contact Section */
        .contact-section {
            max-width: 1200px;
            margin: -50px auto 80px;
            padding: 0 20px;
            position: relative;
            z-index: 10;
        }

        .contact-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            overflow: hidden;
        }

        /* Get in Touch */
        .get-in-touch {
            background: var(--light-bg);
            padding: 50px 40px;
        }

        .get-in-touch h2 {
            font-size: 2rem;
            color: var(--chocolate-dark);
            margin-bottom: 15px;
        }

        .get-in-touch-desc {
            color: #64748B;
            margin-bottom: 40px;
        }

        .contact-item {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: flex-start;
        }

        .contact-icon {
            width: 50px;
            height: 50px;
            background: var(--chocolate);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            flex-shrink: 0;
        }

        .contact-details h3 {
            color: var(--chocolate-dark);
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .contact-details p {
            color: #64748B;
            font-size: 0.95rem;
        }

        .social-media {
            margin-top: 40px;
        }

        .social-media h3 {
            color: var(--chocolate-dark);
            margin-bottom: 15px;
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            background: var(--chocolate);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            background: var(--chocolate-light);
        }

        /* Form Section */
        .form-section {
            padding: 50px 40px;
        }

        .form-section h2 {
            font-size: 2rem;
            color: var(--chocolate-dark);
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--chocolate-dark);
            font-weight: 500;
            font-size: 0.9rem;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #D7CCC8;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--chocolate);
            box-shadow: 0 0 0 3px rgba(93, 64, 55, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }

        .submit-btn {
            width: 100%;
            background: var(--chocolate);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .submit-btn:hover {
            background: var(--chocolate-dark);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(93, 64, 55, 0.3);
        }

        /* Map Section */
        .map-section {
            width: 100%;
            height: 400px;
            background: #E5E7EB;
            position: relative;
        }

        .map-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #9CA3AF;
            font-size: 1.2rem;
        }

        /* Footer */
        footer {
            background: var(--chocolate-dark);
            color: white;
            padding: 60px 20px 30px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 40px;
            margin-bottom: 40px;
        }

        .footer-section h3 {
            margin-bottom: 20px;
            font-size: 1.2rem;
        }

        .footer-section ul {
            list-style: none;
        }

        .footer-section ul li {
            margin-bottom: 12px;
        }

        .footer-section a {
            color: #94A3B8;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-section a:hover {
            color: var(--cream);
        }

        .newsletter-input {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .newsletter-input input {
            flex: 1;
            padding: 12px;
            border: 1px solid var(--chocolate-medium);
            border-radius: 8px;
            background: var(--chocolate-medium);
            color: white;
        }

        .newsletter-input button {
            padding: 12px 25px;
            background: var(--chocolate);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .newsletter-input button:hover {
            background: var(--chocolate-light);
        }

        .footer-bottom {
            max-width: 1200px;
            margin: 0 auto;
            padding-top: 30px;
            border-top: 1px solid var(--chocolate-medium);
            text-align: center;
            color: #D7CCC8;
            font-size: 0.9rem;
        }

        .footer-social {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }

            .hero h1 {
                font-size: 2rem;
            }

            .contact-container {
                grid-template-columns: 1fr;
            }

            .form-row {
                grid-template-columns: 1fr;
            }
        }

        .hero {
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            color: #fff;
        }

        /* Dark overlay for readability */
        .hero::before {
            content: "";
            position: absolute;
            inset: 0;
            background: rgba(0, 0, 0, 0.55);
        }

        .hero-content {
            position: relative;
            text-align: center;
            z-index: 2;
        }

        .map-section {
            width: 100%;
            margin-bottom: 50px;
            background: transparent;
        }

        .map-placeholder {
            width: 100%;
            height: 400px;
            background: transparent;
            overflow: hidden;
            border-radius: 12px;
        }

        .map-placeholder iframe {
            width: 150%;
            height: 100%;
            border: 0;
            display: block;
        }

        .map-section {
            width: 100%;
            margin-top: -170px;
            margin-bottom: 50px;
            background: transparent;
        }

    </style>
</head>
<body>

<nav class="navbar" id="navbar">
    <div class="nav-container">
        <a href="#" class="logo" id="logo">
            <div class="logo-image">R</div>
            <span class="logo-text">ROYELLE</span>
        </a>

        <ul class="nav-menu" id="navMenu"></ul>

        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>
</nav>

<!-- Hero Section -->
<section class="hero" id="heroSection">
    <div class="hero-content">
        <h1 id="heroTitle"></h1>
        <p id="heroSubtitle"></p>
    </div>
</section>


<!-- Contact Section -->
<section class="contact-section">
    <div class="contact-container">

        <!-- Get in Touch -->
        <div class="get-in-touch">
            <h2 id="touchTitle"></h2>
            <p class="get-in-touch-desc" id="touchDesc"></p>

            <div id="contactItems"></div>

            <div class="social-media">
                <h3>Follow our social media</h3>
                <div class="social-icons" id="socialIcons"></div>
            </div>
        </div>

        <!-- Form Section -->
        <div class="form-section">
            <h2 id="formTitle"></h2>

            <form id="contactForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" placeholder="Name" required>
                    </div>
                    <div class="form-group">
                        <label>Company</label>
                        <input type="text" placeholder="Company">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Phone</label>
                        <input type="tel" placeholder="Phone">
                    </div>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" placeholder="Email" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Subject</label>
                    <input type="text" placeholder="Subject">
                </div>

                <div class="form-group">
                    <label>Message</label>
                    <textarea placeholder="Message" required></textarea>
                </div>

                <button type="submit" class="submit-btn" id="formBtn"></button>
            </form>
        </div>

    </div>
</section>

<!-- Map Section -->
<section class="map-section">
    <div class="map-placeholder">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3967.766451379627!2d80.79442167474886!3d6.026761493958732!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3ae14ada2633f14f%3A0x2956579235e89cd5!2s50%20Parakrama%20Rd%2C%20Tangalle%2082200!5e0!3m2!1sen!2slk!4v1768228080626!5m2!1sen!2slk" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</section>


<footer class="footer">
    <div class="footer-main">
        <div class="footer-grid">

            <div class="footer-about">
                <h3 id="footerBrand"></h3>
                <p id="footerDesc"></p>
                <div class="footer-social" id="footerSocial"></div>
            </div>

            <div class="footer-column">
                <h4>Quick Links</h4>
                <ul class="footer-links" id="quickLinks"></ul>
            </div>

            <div class="footer-column">
                <h4>Services</h4>
                <ul class="footer-links" id="serviceLinks"></ul>
            </div>

            <div class="footer-column">
                <h4>Contact Us</h4>

                <div class="contact-item">
                    <div class="contact-icon"><i class="bi bi-geo-alt-fill"></i></div>
                    <div class="contact-info" id="contactAddress"></div>
                </div>


                    <div class="contact-info">
                        <a id="contactPhone"></a>
                    </div>

                <div class="contact-item">
                    <div class="contact-icon"><i class="bi bi-envelope-fill"></i></div>
                    <div class="contact-info">
                        <a id="contactEmail"></a>
                    </div>
                </div>

                <div class="newsletter">
                    <h4 id="newsletterTitle"></h4>
                    <form class="newsletter-form">
                        <input type="email" id="newsletterInput" required>
                        <button type="submit"><i class="bi bi-send-fill"></i></button>
                    </form>
                </div>
            </div>

        </div>
    </div>

    <div class="footer-bottom">
        <div class="copyright" id="footerCopyright"></div>
        <div class="footer-bottom-links" id="footerBottomLinks"></div>
    </div>
</footer>


<script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
        e.preventDefault();
        alert('Thank you! Your message has been sent successfully.');
        this.reset();
    });

    // Smooth scroll for navigation
    document.querySelectorAll('a[href^="#"]').forEach(anchor => {
        anchor.addEventListener('click', function (e) {
            e.preventDefault();
            const target = document.querySelector(this.getAttribute('href'));
            if (target) {
                target.scrollIntoView({ behavior: 'smooth' });
            }
        });
    });
</script>

<script src="js/nav.js"></script>
<script src="js/footer.js"></script>
<script src="js/contact.js"></script>
</body>
</html>
